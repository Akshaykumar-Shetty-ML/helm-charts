{{- if eq "azure" .Values.sfapm.cloud }}
{{- if .Values.sfapm.ingress.enabled }}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ include "sfapm.fullname" . }}-ingress
  namespace: {{ .Release.Namespace}}
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/appgw-ssl-certificate: "appGatewaySslCert"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-ui
            port: 
              number: 80
        pathType: Exact
      - path: /snappyflow
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-apm
            port: 
              number: 8000
        pathType: Exact
      - path: /user
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-apm
            port: 
              number: 8000
        pathType: Exact
      - path: /login/
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-apm
            port: 
              number: 8000
        pathType: Exact
      - path: /sso
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-apm
            port: 
              number: 8000
        pathType: Exact
      - path: /vizbuilder
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-vizbuilder
            port: 
              number: 8000
        pathType: Exact
      - path: /alert
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-vizbuilder
            port: 
              number: 8000
        pathType: Exact
      - path: /deployments
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-vizbuilder
            port: 
              number: 8000
        pathType: Exact
      - path: /logoperation
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-vizbuilder
            port: 
              number: 8000
        pathType: Exact
      - path: /cserver
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-commands
            port: 
              number: 8000
        pathType: Exact
      - path: /es-manager
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-esmanager
            port: 
              number: 8000
        pathType: Exact
{{- end }}
{{- end }}
