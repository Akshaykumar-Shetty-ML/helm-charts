{{- if eq "azure" .Values.sfapm.cloud }}
{{- if .Values.sfapm.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "sfapm.fullname" . }}-trace
  namespace: {{ .Release.Namespace}}
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "false"
    appgw.ingress.kubernetes.io/backend-path-prefix: /$2
    appgw.ingress.kubernetes.io/appgw-ssl-certificate: "appGatewaySslCert"
spec:
  rules:
  - http:
      paths:
      - path: /sftrace(/|$)(.*)
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-sftrace
            port:
              number: 8200
        pathType: Exact
{{- end }}
{{- end }}